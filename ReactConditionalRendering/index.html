<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style></style>
    <title>Conditional Rendering</title>
  </head>

  <body>
    <div id="root"></div>

    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Avatar(props) {
        let flag = false;
        console.log(flag);
        return (
          <div className="card">
            <img
              src={props.img}
              alt=""
              className="avatarImg"
              style={{ width: "100px" }}
            />

            <p>Name :- {props.name}</p>
            <p style={{ color: "red" }}>
              Have super power :- {props.power ? "Yes" : "No"}
            </p>
            <button onclick="()=>{flag=true}">Rounded</button>
            <button>Hide/Show Name</button>
          </div>
        );
        console.log(flag);
      }

      const App = () => {
        return (
          <div>
            <Avatar
              img="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&q=60&w=800&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG1hbnxlbnwwfHwwfHx8MA%3D%3D"
              name="kaushik"
              power={true}
            />
          </div>
        );
      };
      let reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
  </body>
</html>
