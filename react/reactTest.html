<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .container {
            color: teal;
            font-size: 48px;
        }
    </style>
    <title>Create UI with React API</title>
</head>

<body>
    <div id="root"></div>
    <!-- // 1. Add react and react-dom scripts -->
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script>
        // 2. Define a location in your HTML (like a div with an ID of "root") where your React application will be attached.
        const rootElement = document.getElementById("root")

        // 3. React and React.createElement
        const element = React.createElement("div", {
            className: "container",
            children: "Carpe Diem",
        })

        // 4. ReactDOM and ReactDOM.render
        const reactRoot = ReactDOM.createRoot(rootElement)

        reactRoot.render(element)
    </script>
</body>

</html>
