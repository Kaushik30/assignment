<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Array</title>
    <style>
      body {
        text-align: center;
      }
      #input {
        margin: 15px;
        width: 20%;
      }
    </style>
  </head>
  <body>
    <h1>Make Your Own Custom Array</h1>
    <input type="text" id="input" /><br />
    <button onclick="push()">Push</button>
    <button onclick="pop()">Pop</button>
    <button onclick="last()">Last Element</button>
    <button onclick="togglePrintArray()" id="print">Print Array</button>
    <button onclick="size()">Length of Array</button><br />
    <div id="output">Array Content :</div>
    <div id="length">Array Length : 0</div>
    <div id="lastElem">Last Element :</div>
  </body>
  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const length = document.getElementById("length");
    const lastElem = document.getElementById("lastElem");
    const print = document.getElementById("print");
    let flag = true;
    class CustomArray {
      constructor() {
        this.data = [];
      }

      push(element) {
        console.log(input.value);
        input.value = "";
        this.data.push(element);
      }

      pop() {
        if (this.data == 0) {
          return undefined;
        }
        return this.data.pop();
      }

      top(ele) {
        if (this.data == 0) {
          return `Stack is Empty`;
        }
        lastElem.innerText = "";
        lastElem.append(`Last Element : ${this.data[this.data.length - 1]}`);
      }
      printRF() {
        if (flag == true) {
          output.innerText = "";
          output.append(`Array Content : ${this.data.join(",")}`);
          print.innerText = `Print Reverse Array (<=)`;
          flag = false;
        } else {
          output.innerText = "";
          output.append(`Array Content : ${this.data.reverse().join(",")}`);
          console.log(`Array Content : ${this.data.reverse().join(",")}`);
          print.innerText = `Print Forwad Array (=>)`;
          flag = true;
        }
      }

      size() {
        length.innerText = "";
        length.append(`Array Length : ${this.data.length}`);
      }
    }
    const customArr = new CustomArray();
    function push() {
      if (input.value !== "") {
        customArr.push(input.value);
      }
    }
    function togglePrintArray() {
      customArr.printRF();
    }
    function pop() {
      customArr.pop();
    }
    function last() {
      customArr.top();
    }
    function size() {
      customArr.size();
    }
  </script>
</html>
