<body>
    <h2>All the lower string activity was going on in background, please see console part</h2>

</body>
<script>
    let input = ["MA", "SA", "I", "SCH", "OOL"];
    let output = [];

    let lowerChar = (char) => {
        return char.toLowerCase(char)
    }

    let lowerWord = (word) => {
        let bag = "";
        for (let i of word) {
            bag += lowerChar(i);
        }
        return bag;
    }

    for (let i in input) {
        output[i] = lowerWord(input[i]);
    }
    console.log(output)


</script>
