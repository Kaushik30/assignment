<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Component Skill</title>
    <style>
        .skillCard{
            border: 1px solid black;
            border-radius: 10px;
            margin: 20px;
            display: flex;
            justify-content: center;
        
        }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const Skills = (props) => {
        return (
          <div className="skillCard">
            <ul>
                
                {props.items.map((items) => (
                    <li>Skill :- {items}</li>
                ))}
                
            </ul>
          </div>
        );
      };

      const App =()=>{
        return(
            <Skills 
                items={["jumping","flying","skiing"]}
            />
        )
      }

      let reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
  </body>
</html>
